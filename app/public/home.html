<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <title>Best Friend Finder</title>
</head>

<body>
    <div class='container'>
        <div class='card-panel pink lighten-1 col s12'>
            <section class='center-align'>
                <h1><i class="white-text medium material-icons">person_pin</i> <span class= "white-text">Best Friend Finder</span></h1>
                <h4><span class="white-text">Take the survey to find your friend for life.</span></h4><br>
                <a href='./survey.html' class="waves-effect waves-light btn cyan darken-1"><i class="material-icons left">comment</i>Take
                    Survey</a>
            </section>
        </div>
        <div class='col s4'>
            <p><a href='/api/friends'>API Friends List</a> | <a href='https://github.com/chelstimm/friend-finder'
                    target='_blank'>GitHub Repo</a></p>
        </div>
    </div>


    <script type="text/javascript">
        $.get("/api/friends", function (data) {
            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);
                var listGroupItem = $("<li class='list-group-item'>");

                listGroupItem.append($("<h2>").text("Name: " + data[i].name));
                listGroupItem.append($("<h3>").text("Role: " + data[i].role));
                listGroupItem.append($("<h3>").text("Age: " + data[i].age));
                listGroupItem.append($("<h3>").text("Force Points: " + data[i].forcePoints));

                $("#friend-section").append(listGroupItem);
            }
        });
    </script>

</body>

</html>
